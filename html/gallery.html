<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta id="gallery">

    <title>Gallery | Kevin Barreiro</title>

    <link href="../css/gallery.css" rel="stylesheet">

    <script src="../js/nav.js"></script>
    <script>
        window.onload = function () {
            startGallery();
            setNav();
        };
    </script>
</head>

<body>
    <nav id="nav"></nav>

    <h1>Gallery</h1>

    <div id="slide">
        <button type="button" id="previous-button">&nbsp;&lt;&nbsp;</button>

        <img src="../images/dry-leaf.png" alt="A picture of a dry leaf in black and white." id="dry-leaf-img">
        <img src="../images/wood.png" alt="A picture of the main trunk of a baby tree." id="wood-img">
        <img src="../images/stone.png" alt="A picture of stone in black and white." id="stone-img">
        <img src="../images/trees-and-sky.png" alt="A picture of trees and the sky." id="trees-and-sky-img">

        <button type="button" id="next-button">&nbsp;&gt;&nbsp;</button>
    </div>

    <script src="../js/gallery.js"></script>

</html>
