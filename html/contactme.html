<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta id="contactme">

    <title>Contact Me | Kevin Barreiro</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Work+Sans&display=swap" rel="stylesheet">
    <link href="../css/jquery-ui.min.css" rel="stylesheet">
    <link href="../css/contactme.css" rel="stylesheet">

    <script src="../js/nav.js"></script>
    <script>
        window.onload = setNav;
    </script>
</head>

<body>
    <nav id="nav"></nav>
    <h1 id="h1">Contact Me</h1>

    <div id="formErrorMsg"></div>
    <form action="http://ss1.ciwcertified.com/cgi-bin/process.pl" id="contactMeForm" novalidate>
        <label for="firstName">First Name</label><br>
        <input type="text" name="firstName" id="firstName"><br>
        <label for="lastName">Last Name</label><br>
        <input type="text" name="lastName" id="lastName"><br>
        <label for="eMail">E-Mail</label><br>
        <input type="email" name="eMail" id="eMail"><br>
        <label for="datePicker">Date</label><br>
        <input type="text" name="date" id="date"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password"><br>
        <div id="pwStrengthMeter"></div>
        <label for="comments">Comments</label><br>
        <textarea name="comments" id="comments" maxlength="500" rows="6" cols="30"
            onfocus="if (this.value == 'message...') this.value = ''; updateCommentCount();"
            onblur="if (this.value == '') this.value = 'message...'; updateCommentCount();"
            onkeyup="updateCommentCount();">message...</textarea><br>
        <input type="text" name="commentCount" id="commentCount" size="4" value="10" disabled><br>
        <input type="submit" value="submit" id="submit" onclick="return isValidForm();">
    </form>

    <script src="../js/jquery.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/contactme.js"></script>
</body>

</html>
